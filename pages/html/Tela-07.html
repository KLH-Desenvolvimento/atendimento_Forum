<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css/tela-07.css"> <!-- Alterado para caminho relativo -->
  <link rel="shortcut icon" href="/IMG/teste 01.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Fórum - Controle de Fila</title> <!-- Título mais descritivo -->
</head>

<body>
  <header>
    <i class="bi bi-person-gear" aria-hidden="true"></i>
    <h1>CONTROLE FILA DE ATENDIMENTO</h1>
  </header>

  <main>
    <div class="controle-posicao">
      <div class="fila-atendimento">
        <table class="fila-atendimento">
          <thead>
            <tr>
              <th>NOME</th>
              <th>COMPOSIÇÃO</th>
              <th>CPF</th>
              <th>SESSÃO</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linha 1 -->
            <tr>
              <td><span id="nome0">-</span></td>
              <td><span id="intima0">-</span></td>
              <td><span id="cpf0">-</span></td>
              <td><span id="sessao0">-</span></td>
            </tr>
            <!-- Linha 2 -->
            <tr>
              <td><span id="nome1">-</span></td>
              <td><span id="intima1">-</span></td>
              <td><span id="cpf1">-</span></td>
              <td><span id="sessao1">-</span></td>
            </tr>
            <!-- Linha 3 -->
            <tr>
              <td><span id="nome2">-</span></td>
              <td><span id="intima2">-</span></td>
              <td><span id="cpf2">-</span></td>
              <td><span id="sessao2">-</span></td>
            </tr>
            <!-- Linha 4 -->
            <tr>
              <td><span id="nome3">-</span></td>
              <td><span id="intima3">-</span></td>
              <td><span id="cpf3">-</span></td>
              <td><span id="sessao3">-</span></td>
            </tr>
            <!-- Linha 5 -->
            <tr>
              <td><span id="nome4">-</span></td>
              <td><span id="intima4">-</span></td>
              <td><span id="cpf4">-</span></td>
              <td><span id="sessao4">-</span></td>
            </tr>
            <!-- Linha 6 -->
            <tr>
              <td><span id="nome5">-</span></td>
              <td><span id="intima5">-</span></td>
              <td><span id="cpf5">-</span></td>
              <td><span id="sessao5">-</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="controle-btn-opcao">
        <div class="linha-superior">
          <select class="selecionar-interno" name="" id="">
            <option value="09:00">SESSÃO 1 - 09:00</option>
            <option value="10:00">SESSÃO 2 - 10:00</option>
            <option value="11:00">SESSÃO 3 - 11:00</option>
            <option value="12:00">SESSÃO 4 - 12:00</option>
            <option value="13:00">SESSÃO 5 - 13:00</option>
          </select>
          <button class="btn_fila confirmar-btn" id = "select">CONFIRMAR</button>
        </div>
        <div class="linha-inferior">
          <button class="btn_fila chamar-btn" id = "chamar">CHAMAR →</button>
        </div>
      </div>
  </main>

  <footer>
    <img class="fablab1" src="/IMG/fablab.png" alt="Logo FabLab">
    <img class="fablab2" src="../IMG/branca.png" alt="Logo Secundária">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/rxjs@7.8.0/dist/bundles/rxjs.umd.min.js"></script>
  <script type="module" src="../js/scripts/tela07.js"></script>
  <script type="module" src="../js/scripts/config.js"></script>
  <script type="module" src="../js/scripts/main.js"></script>

  <script>
  </script>
</body>

</html>
