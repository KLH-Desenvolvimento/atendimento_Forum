<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="shortcut icon" href="../../IMG/teste 01.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Quarta-Tela</title>
</head>

<body>

  <main>
    <div class="forum">
      <a href="./Tela-03.html"><i class="bi bi-arrow-left-square-fill"></i> VOLTAR PARA PÁGINA ANTERIOR</a>
      <img class="IMG_padrao" src="../../IMG/teste 01.png" alt="imagem-Fórum-Tucurui-PA">
      <h2>PODER JUDICIÁRIO <span class="span"> FÓRUM </span> </h2>
    </div>
    <div class="main_padrao">
      <h1>QUAL SUA OPERAÇÃO</h1>
      <div class="btn-operacão">
        <div class="btn-padrao">
          <span class="linha-op" id="texto_1">AUDIÊNCIA</span>
          <button class="btn_operacao" onclick="texto_lado('texto_1')">CONFIRMAR</button>
        </div>
        <div class="btn-padrao">
          <span class="linha-op" id="texto_2">CONSULTA</span>
          <button class="btn_operacao" onclick="texto_lado('texto_2')">CONFIRMAR</button>
        </div>
        <div class="btn-padrao">
          <h3 class="linha-op-op" id="texto_3"> <span class="deslo-T4-1">EQUIPE</span> <span class="deslo-T4-2">MULTIDICIPLINAR</span> </h3>
          <button class="btn_operacao" onclick="texto_lado('texto_3')">CONFIRMAR</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Função que era exportada no arquivo 02-servico.js
    function texto_lado(idDoSpan) {
      const valor = document.getElementById(idDoSpan)?.textContent || "";
      sessionStorage.setItem('servico', valor);
      window.location.href = "../html/03-seletorHorario.html";
    }
  </script>
</body>
