<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="shortcut icon" href="../IMG/teste 01.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



  <title>Autenticação</title>
</head>
<body>
  <main>
    <div class="forum">
      <a href="../../../index.html"><i class="bi bi-arrow-left-square-fill"></i> VOLTAR PARA O INÍCIO</a>
      <img class="IMG_padrao" src="../../IMG/teste 01.png" alt="imagem-Fórum-Tucurui-PA">
      <h2>PODER JUDICIÁRIO <span class="span"> FÓRUM </span> </h2>
    </div>
    <div class="main_padrao">
      <h1>DIGITE NOME E CPF</h1>
      <div class="formulario">
        <form id="meuForm">
          <i class="bi bi-person-badge-fill"><input class="form" id="nome" type="text"
              placeholder="Digite seu nome aqui..." required> </i>
          <i class="bi bi-file-medical-fill"><input class="form" id="cpf" type="text" min="12"
              pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="Digite seu CPF aqui..." required> </i>
      </div>
      <button type="submit" class="btn_form">CONFIRMAR</button>
      </form>
    </div>
  </main>
  <script src="../../scripts/config.js" type="module"></script>
  <script src="../scripts/01-autenticacao.js" type="module"></script>
  <script src="../../scripts/main.js" type="module"></script>
</body>

</html>
